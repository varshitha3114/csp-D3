<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Profiles</title>
    <style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    text-align: center;
}

/* Header Styling */
header {
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
}

header h1 {
    margin: 0;
}

/* Worker Container */
.worker-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    padding: 2rem;
}

/* Worker Profile */
.worker-profile {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    padding: 1rem;
    text-align: center;
}

.worker-profile img {
    width: 100%;
    height: auto;
    border-radius: 50%;
}

.worker-profile h2 {
    margin: 1rem 0 0.5rem;
    font-size: 1.5rem;
}

.worker-profile p {
    margin: 0;
    color: #777;
    font-size: 1rem;
}

/* Responsive Styling */
@media (max-width: 768px) {
    .worker-container {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>
    <header>
        <h1>Worker Profiles</h1>
    </header>
    <section class="worker-container">
        <div class="worker-profile">
            <img src="worker1.jpg" alt="Worker 1">
            <h2>John Doe</h2>
            <p>Construction Worker</p>
        </div>
        <div class="worker-profile">
            <img src="worker2.jpg" alt="Worker 2">
            <h2>Jane Smith</h2>
            <p>Registered Nurse</p>
        </div>
        <div class="worker-profile">
            <img src="worker3.jpg" alt="Worker 3">
            <h2>Mike Johnson</h2>
            <p>Chef</p>
        </div>
        <div class="worker-profile">
            <img src="worker4.jpg" alt="Worker 4">
            <h2>Emma Brown</h2>
            <p>Software Developer</p>
        </div>
        <!-- Add more worker profiles as needed -->
    </section>
</body>
</html>
